<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Server Panel | Your Hosting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --main-color: #5fa948;
      --accent-color: #2e7d32;
      --bg-dark: #0e0e2c;
      --bg-panel: #1c1c3a;
      --text-light: #ccc;
      --blocky: 'Press Start 2P', cursive;
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        background: url('bg.jpeg') repeat;
        background-size: 100%;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }
      
    header {
      background: var(--bg-dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--main-color);
    }

    .panel-container {
      max-width: 1000px;
      margin: 4rem auto;
      background: var(--bg-panel);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,100,0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .panel-container h1 {
      font-family: var(--blocky);
      color: var(--main-color);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .panel-container p {
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .panel-button {
      display: inline-block;
      background: var(--main-color);
      color: white;
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 10px;
      font-family: var(--blocky);
      transition: background 0.3s ease;
    }

    .panel-button:hover {
      background: var(--accent-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .panel-container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      .panel-container h1 {
        font-size: 1rem;
      }

      .panel-button {
        font-size: 0.8rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Hosting Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="minecraft-hosting.html">Minecraft</a>
      <a href="panel.html">Panel</a>
    </nav>
  </header>

  <div class="panel-container">
    <h1>Minecraft Control Panel</h1>
    <p>Access your Minecraft server panel powered by Pterodactyl.</p>
    <a class="panel-button" href="https://panel.yourhosting.com" target="_blank">
      Open Panel
    </a>
  </div>

</body>
</html>
